    <!-- contact section design -->

    <div class="bg-dark rounded-3 py-5 px-4 px-md-5 ">
        <div class="text-center ">
          <div class="feature bg-dark bg-gradient text-white rounded-3 "></div>
          <h1 class="fw-bolder">Get in touch</h1>
          <p class="lead fw-normal text-muted mb-0">We'd love to hear from you</p>
        </div>
        <div class="row gx-5 justify-content-center">
          <div class="col-lg-8 col-xl-6">
      <form>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name" />
        </div>
        <div class="col mb-2">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" />
        </div>
      </div>
        <div class="mb-3">
          <label htmlFor="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="col mb-2">
          <input type="number" class="form-control" placeholder="Phone Number" aria-label="Last name" />
        </div>
        <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" htmlFor="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
          </div>
        </div>
      </div>
<script>
    AOS.init(); // Initialize AOS
